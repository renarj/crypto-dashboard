<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <title>Crypto Dashboard</title>

    <link th:href="@{/images/favicon.ico}" rel="shortcut icon" href="/static/images/favicon.ico" title="Favicon"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script th:src="@{/js/jquery-3.3.1.min.js}" src="/static/js/jquery-3.3.1.min.js"></script>
    <script th:src="@{/js/popper.min.js}" src="/static/js/popper.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="/static/js/bootstrap.min.js"></script>

    <script th:src="@{/js/jquery.dataTables.min.js}" src="/static/js/jquery.dataTables.min.js"></script>
    <script th:src="@{/js/dataTables.bootstrap4.min.js}" src="/static/js/dataTables.bootstrap4.min.js"></script>

    <script th:src="@{/js/mustache.min.js}" src="/static/js/mustache.min.js"></script>
    <script th:src="@{/js/stomp.min.js}" src="/static/js/stomp.min.js"></script>
    <script th:src="@{/js/sockjs-0.3.4.min.js}" src="/static/js/sockjs-0.3.4.min.js"></script>

    <script th:src="@{/js/bootstrap-slider.min.js}" src="/static/js/bootstrap-slider.min.js"></script>
    <script th:src="@{/js/nipplejs.min.js}" src="/static/js/nipplejs.min.js"></script>

    <script th:src="@{/js/js.cookie.js}" src="/static/js/js.cookie.js"></script>

    <link th:href="@{/css/bootstrap.min.css}" href="/static/css/bootstrap.min.css" rel="stylesheet"/>

    <link th:href="@{/css/bootstrap-slider.min.css}" href="/static/css/bootstrap-slider.min.css" rel="stylesheet"/>

</head>

<nav class="navbar navbar-default" role="navigation" th:fragment="navigation (selectTab)">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#"><img height="" th:src="@{/images/obera.png}"/></a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:classappend="${selectTab == 'dashboard'} ? 'active'"><a th:href="@{'/'}">DashBoard</a></li>
            </ul>
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" disabled="true" class="form-control" placeholder="Search"/>
                </div>
                <button type="submit" disabled="true" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</nav>


<div id="version" th:fragment="footer">
    <p class="text-center">&#169; Copyright 2019 Oberasoftware, version: <span>1.0</span></p>
</div>

</html>
